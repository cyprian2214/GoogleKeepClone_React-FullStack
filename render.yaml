services:
  - type: web
    name: googlekeepclone-api
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm run prisma:deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
