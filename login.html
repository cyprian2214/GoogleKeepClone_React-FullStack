<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="shortcut icon" href="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" type="image/x-icon">
    <title>Google Keep - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-page">
    <div class="login-card">
      <div class="login-header">
        <img
          class="login-logo"
          src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
          alt="Google Keep"
        />
        <h1>Keep</h1>
        <p>Sign in to continue</p>
      </div>
      <form class="login-form" id="login-form">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="At least 6 characters" required />

        <div class="login-actions">
          <button type="submit" id="login-btn">Log in</button>
          <button type="button" id="register-btn">Register</button>
        </div>
        <a class="back-home-btn" href="index.html">Back to Home</a>
        <div class="login-message" id="login-message"></div>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
